---
jobs:
  build:
    docker:
      - image: cimg/node:17.2.0
    working_directory: ~/repo/client

    steps:
      - checkout:
          path: ~/repo
      #- run: 'npm init -y'
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: 'npm install'
      #- run: 'npm install jest-cli'
      #- Couldnt get below run to work on test. But the above code sets up the correct environment
      #  run: "npm run test"
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  run:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run:
          command: 'echo Hello, World run!'
          name: Run
version: 2.1
workflows:
  run-workflow:
    jobs:
      - run
      - build
