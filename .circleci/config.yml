jobs: 
  build: 
    docker: 
      - 
        image: cimg/node:17.2.0
    working_directory: ~/repo    

    steps: 
      - checkout
      -
        run: "npm init -y"
      - 
        restore_cache: 
          keys: 
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - 
        run: "npm install"
